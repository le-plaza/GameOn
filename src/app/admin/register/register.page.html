<ion-header>
  <ion-toolbar>
    <ion-title>Agregar usuario</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="formulario" (submit)="addUser()">
      <ion-item lines="full">
        <ion-label position="floating">Nombre completo:</ion-label>
        <ion-input type="text" formControlName="fullname"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Nombre de usuario:</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Correo:</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Contrase√±a:</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Genero:</ion-label>
        <ion-select formControlName="genero" placeholder="Seleccione un genero...">
          <ion-select-option value="">Ninguno</ion-select-option>
          <ion-select-option value="Masculino">Masculino</ion-select-option>
          <ion-select-option value="Femenino">Femenino</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-card-subtitle class="ion-text-wrapper">
        <ion-checkbox formControlName="admin"></ion-checkbox>
        <ion-label>Admin</ion-label>
      </ion-card-subtitle>
      <ion-row>
        <ion-col>
          <ion-button type="submit" [disabled]="formulario.invalid" expand="block" color="primary">Agregar usuario</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
