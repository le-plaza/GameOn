<ion-header>
  <ion-toolbar>
    <ion-title>Administracion</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="textmargin">
    <b *ngIf="usuarios.length == 0">No hay usuarios registrados.</b>
  </div>
  <ion-card *ngFor="let u of usuarios">

    <ion-item>
      <ion-label position="stacked">Nombre de usuario:</ion-label>
      <ion-input value="{{ u.username }}" [readonly]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Correo:</ion-label>
      <ion-input value="{{ u.email }}" [readonly]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Admin:</ion-label>
      <ion-input value="{{ u.admin }}" [readonly]="true"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="6">
        <ion-button (click)="givePermissions(u)" [disabled]="u.admin" expand="full" color="tertiary">Dar admin</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="deleteProfile(u)" [disabled]="u.admin" expand="full" color="danger">Eliminar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button [routerLink]="['/profile', 'edit', u.id]" 
          [disabled]="u.admin" class="buttonmargin" expand="full" color="warning">Editar perfil</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button [routerLink]="['register']" expand="block" color="primary">Agregar usuario</ion-button>
  </ion-toolbar>
</ion-footer>
