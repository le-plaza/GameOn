<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let j of juegos">
    <img src="{{ j.background_image }}" alt="...">
    <ion-card-header>
      <ion-card-subtitle *ngFor="let g of j.genres">{{ g.name }} </ion-card-subtitle>
      <ion-card-title>{{ j.name }}</ion-card-title>
    </ion-card-header>
    <ion-row>
      <ion-col>
        <ion-button (click)="buyGame(j)" expand="block" color="primary">Comprar</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-button *ngIf="currentPage != 1" (click)="previousPage()" class="ion-text-wrap"
          expand="block" color="primary">Pagina anterior</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="nextPage()" expand="block" class="ion-text-wrap" color="primary">Pagina siguiente</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
